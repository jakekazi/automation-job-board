version: '3.8'

services:
  db:
    image: postgres:15
    container_name: aitb_postgres
    environment:
      POSTGRES_USER: aitb
      POSTGRES_PASSWORD: aitb_dev_password
      POSTGRES_DB: aitb_jobboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aitb -d aitb_jobboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: aitb_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
